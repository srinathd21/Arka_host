<style>
  .collapsible {
    border: 1px solid #ddd;
    margin-bottom: 10px;
    border-radius: 4px;
    overflow: hidden;
  }

  .header {
    padding: 10px;
    background-color: #f1f1f1;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .content {
    padding: 10px;
    display: none;
    /* Hidden by default */
  }

  .icon {
    font-size: 18px;
    transition: transform 0.3s;
  }
</style>
<div class="collapsible">
  <div class="header" onclick="toggleCollapse(this)">
    Section Title
    <span class="icon">+</span>
  </div>
  <div class="content">
    <p>This is the content that will be shown or hidden when clicking the header.</p>
  </div>
</div>
<div class="collapsible">
  <div class="header" onclick="toggleCollapse(this)">
    Another Section Title
    <span class="icon">+</span>
  </div>
  <div class="content">
    <p>This is another section that can be collapsed or expanded.</p>
  </div>
</div>
<script>
  function toggleCollapse(headerElement) {
    // Select the content element that follows the header
    const content = headerElement.nextElementSibling;
    const icon = headerElement.querySelector('.icon');

    // Toggle display of the content
    if (content.style.display === 'none' || content.style.display === '') {
      content.style.display = 'block';
      icon.textContent = '-'; // Change icon to indicate expanded state
    } else {
      content.style.display = 'none';
      icon.textContent = '+'; // Change icon to indicate collapsed state
    }
  }

</script>
